<div class="col-md-8 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="employee.firstName">
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastName" class="form-control" id="lastName" [(ngModel)]="employee.lastName">
      </div>
      <div class="form-group">
        <label>Email ID</label>
        <input type="text" name="email" class="form-control" id="email" [(ngModel)]="employee.email">
      </div>
      <br>
      <button class=" btn btn-success" type="submit">Submit</button>
    </form>
  </div>
