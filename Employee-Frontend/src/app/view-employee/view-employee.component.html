<div class="col-md-8 offset-md-3">
  <h3>View Employee</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <label name="firstName" class="form-control" [(ngModel)]="employee.firstName">{{employee.firstName}}</label>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <label name="lastName" class="form-control" [(ngModel)]="employee.lastName">{{employee.lastName}}</label>
    </div>
    <div class="form-group">
      <label>Email ID</label>
      <label name="email" class="form-control" [(ngModel)]="employee.email">{{employee.email}} </label>
    </div>
    <br>
    <button class=" btn btn-warning" type="submit">Back</button>
  </form>
</div>
